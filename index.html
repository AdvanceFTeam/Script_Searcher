<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Searcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Script Searcher</h1>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search scripts..."
          />
          <select id="filter-select">
            <option value="">All</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
          <button id="search-button">Search</button>
        </div>
      </header>
      <main>
        <div id="error-message"></div>
        <div id="scripts-grid" class="grid"></div>
        <div class="pagination">
          <button id="prev-button">Previous</button>
          <button id="next-button">Next</button>
        </div>
      </main>

      <footer class="footer">
        <div class="credit">
          <span
            >Made by
            <a href="https://github.com/AdvanceFTeam" target="_blank"
              >AdvanceFalling Team</a
            ></span
          >
          <span>| Powered by Scriptblox API</span>
        </div>

        <div class="divider"></div>

        <p>&copy; 2024 AdvanceFalling Team</p>
      </footer>
    </div>
    <div id="script-details-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-details"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
